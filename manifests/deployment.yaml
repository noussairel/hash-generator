apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      containers:
        - name: todo-app
          image: docker.io/noussairel/todo-app:1.3
          imagePullPolicy: Always
          env:
            - name: PORT
              value: "8080"
          ports:
            - containerPort: 8080